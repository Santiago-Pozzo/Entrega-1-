<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Primera entrega. Ejercicio de Formularios</title>
</head>

<body>
    <h1>Formulario de registro</h1>
    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">
        <br/>
        <br/>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido">
        <br/>
        <br/>
        Modalidad de cursada: <input type="radio" id="on-demand" name="modalidad"/>
        <label for="on-demand">On-Demand</label>

        <input type="radio" id="vivo" name="modalidad"/>
        <label for="vivo">En vivo</label>
        <br/>
        <br/>
        <label for="correo">Correo</label>
        <input type="email" id="correo"/>
        <br/>
        <br/>
        <input type="checkbox" id="recibir-info" />
        <label for="recibir-info">Deseo recibir información sobre los nuevos posteos en la plataforma de Nucba.</label>
        <br />
        <br />
        <input type="checkbox" id="terminosycondiciones" />
        <label for="terminosycondiciones">Declaro que lei los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        <br />
        <br />
        <input type="submit" value="Enviar"/>
    </form>
</body>

</html>
